<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- game container -->
    <div class="game-container">
        <!-- HUD: health bars and timer -->
        <div class="hud">
            <!-- player health -->
            <div class="health-bar-wrapper player">
                <div class="health-bar-background"></div>
                <div id="playerHealth" class="health-bar player"></div>
            </div>

            <!-- timer -->
            <div id="timer">10</div>

            <!-- enemy health -->
            <div class="health-bar-wrapper">
                <div class="health-bar-background"></div>
                <div id="enemyHealth" class="health-bar enemy"></div>
            </div>
        </div>

        <!-- game over / winner display -->
        <div id="displayText">Tie</div>

        <!-- canvas for rendering -->
        <canvas></canvas>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
